{% extends "main.html" %}
{% block title %}modyfikuj klienta{% endblock %}
{% block content %}
<form method="post">
  <div class="form-group">
    <label>Imie</label>
    <input type="text" class="form-control" name="Imie" value={{klient.Imie}}>

  </div>
    <div class="form-group">
    <label>Naziwsko</label>
    <input type="text" class="form-control" name="Nazwisko" value={{klient.Nazwisko}}>

  </div>
    <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" name="Email" value={{klient.Adres_email}}>

  </div>
    <div class="form-group">
    <label>Karnet data rozpoczecia</label>
    <input type="text" class="form-control" name="Karnet_rozpoczecie" value={{klient.Karnet_data_rozpoczecia}} placeholder="RRRR-MM-DD">

  </div>
    <div class="form-group">
    <label>Karnet_data_zakonczenia</label>
    <input type="text" class="form-control" name="Karnet_zakonczenie" value={{klient.Karnet_data_zakonczenia}} placeholder="RRRR-MM-DD">

  </div>
  <button type="submit" class="btn btn-primary">Modyfikuj</button>
    <button type="submit" class="btn btn-primary">Modyfikuj procedura</button>
</form>
{% endblock %}
