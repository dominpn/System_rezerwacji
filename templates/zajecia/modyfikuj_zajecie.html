{% extends "main.html" %}
{% block title %}modyfikuj klienta{% endblock %}
{% block content %}
<form method="post">
  <div class="form-group">
    <label>Nazwa</label>
    <input type="text" class="form-control" name="Nazwa" value={{zajecie.Nazwa}}>

  </div>
    <div class="form-group">
    <label>Ilość miejsc</label>
    <input type="text" class="form-control" name="Ilosc_miejsc" value={{zajecie.Ilosc_miejsc}}>

  </div>
    <div class="form-group">
       <label for="Trener">Trener</label>
      <select class="form-control" id="Trener" name="Trener">
      {% for tr in trenerzy %}
          {% if tr.ID_Trenera == zajecie.ID_Trenera %}
        <option selected>{{tr.Imie}} {{tr.Nazwisko}}</option>

          {% else %}
          <option>{{tr.Imie}} {{tr.Nazwisko}}</option>
          {% endif %}
      {% endfor %}
      </select>

  </div>
    <div class="form-group">
    <label>Godzina rozpoczecia</label>
    <input type="text" class="form-control" name="Godzina_rozpoczecia" value={{zajecie.Godzina_rozpoczecia}} placeholder="GG.MM">

  </div>
    <div class="form-group">
    <label>Godzina zakończenia</label>
    <input type="text" class="form-control" name="Godzina_zakonczenia" value={{zajecie.Godzina_zakonczenia}} placeholder="GG.MM">

  </div>
  <div class="form-group">

        <label for="Sala">Sala</label>
      <select class="form-control" id="Sala" name="Sala">
      {% for sa in sale %}
          {% if sa.ID_Sali == zajecie.ID_Sali %}
        <option selected>{{sa.ID_Sali}}</option>
          {% else %}
        <option>{{sa.ID_Sali}}</option>
          {% endif %}
      {% endfor %}
      </select>

  </div>
  <button type="submit" class="btn btn-primary">Modyfikuj</button>
    <button type="submit" class="btn btn-primary">Modyfikuj procedura</button>
</form>
{% endblock %}
