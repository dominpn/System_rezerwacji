{% extends "main.html" %}
{% block title %}modyfikuj sprzet{% endblock %}
{% block content %}
<form method="post">
  <div class="form-group">
    <label>Nazwa</label>
    <input type="text" class="form-control" name="Nazwa" value={{sprzet.Nazwa}}>

  </div>
    <div class="form-group">
    <label>Ilość</label>
    <input type="text" class="form-control" name="Ilosc" value={{sprzet.Ilosc}}>

  </div>

  <div class="form-group">

        <label for="Sala">Sala</label>
      <select class="form-control" id="Sala" name="Sala">
      {% for sa in sale %}
          {% if sa.ID_Sali == sprzet.ID_Sali %}
        <option selected>{{sa.ID_Sali}}</option>
          {% else %}
        <option>{{sa.ID_Sali}}</option>
          {% endif %}
      {% endfor %}
      </select>

  </div>
  <button type="submit" class="btn btn-primary">Modyfikuj</button>
    <button type="submit" class="btn btn-primary">Modyfikuj procedura</button>
</form>
{% endblock %}
